<div class="jumbotron">
  <div class="container" ng-repeat="post in posts | orderBy:'-upvotes'">
    <h3>{{ post.title}}</h3>
    <p>
      <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"> Upvotes: {{ post.upvotes }} </span>

     <div class="comments">

       <p>
         <a href="#/suggestion/{{ post.id }}">
       Comments</a>
       <div ng-repeat="comment in post.comments"><span> - "{{ comment.body }}"</span></div>
       </p>
     </a>
     </div>

     </p>

  </div>
  <h1>{{helloWorld }}</h1>

  <form ng-submit="addSuggestion()" style:"margin-top: 50px">
    <h3>Submit your suggestion</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="great ideas here" ng-model="title"></input>
    </div>
      <button type="submit" class="btn btn-primary">Suggest</button>
  <form>

</div>
